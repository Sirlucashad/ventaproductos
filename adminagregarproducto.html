<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./componentes/index/globales/normalize.css">
    <link rel="stylesheet" href="./componentes/index/globales/reset.css">
    <link rel="stylesheet" href="./componentes/index/header/header.css">
    <link rel="stylesheet" href="./componentes/index/header/login.css">
    <link rel="stylesheet" href="./componentes/index/banner/banner.css">
    <link rel="stylesheet" href="./componentes/index/productos/productos.css">
    <link rel="stylesheet" href="./componentes/index/formulario-contacto/formulario-contacto.css">
    <link rel="stylesheet" href="./componentes/index/footer/footer.css">
    <link rel="stylesheet" href="./componentes/adminagregarproducto/formulario/formulario.css">
    
</head>
<body>

    <header class="encabezado">
        
            <div class="encabezado__logo">
                <img src="./imagenes/Logo.png" alt="">
            </div>
            <div class="busqueda">
                <input class="busqueda__input" type="text" placeholder="¿Qué estás buscando?">

                <div class="busqueda__btn" >
                    <i class="fa-solid fa-magnifying-glass"></i>        
                </div>           
            </div>              
              
            
        
        
    </header>


    <div class="agregar__formulario">
        <legend class="form__legend">Agregar nuevo producto
        <form class="formulario" action="">
            <label class="label__imagen" for="imagen">
                <span>Url de imágen</span>
             <input class="form__imagen" type="text" id="imagen" required><br/>
            </label>
            <label class="label__categoria" for="categoria">
                <span>Categoría</span>
                <select class = "form__categoria" name="categoria" id="categoria" required>
                    <option value=""></option>
                    <option value="1">Star Wars</option>
                    <option value="2">Consolas</option>
                    <option value="3">Diversos</option>
                    
                  </select>
            </label><br/>
            <label class="label__titulo" for="titulo">
                <span>Título</span>
             <input class="form__titulo" type="text" id="titulo" required ><br/>
            </label>
            <label class="label__valor" for="valor">
                <span>Valor</span>
             <input class="form__valor" type="text" id="valor" required ><br/>
            </label>
            <label class="label__descripcion" for="descripcion">
                <span>Descripción del producto</span>
                 <textarea class="form__descripcion" name="" id="descripcion" cols="30" rows="10" required></textarea><br/>
            </label>
            <input class="submit" type="submit" value="Crear">
           
        </form>
    </legend>
    </div>

   


    <footer class="footer">
        
        <div class="footer__secciones">
            <div class="icono">
                <img src="./imagenes/Logo.png" alt="">
            </div>
            <nav class="secciones__links">
                <a href="#">Quiénes somos</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anuncie aquí</a>
            </nav>
        </div>
        <div class="footer__formulario">
            <legend class="form__legend">Hable con nosotros
            <form action="">
                <label class="label__nombre" for="nombre">
                    <span>Nombre</span>
                 <input class="form__nombre" type="text" id="nombre" ><br/>
                </label>
                <label class="label__mensaje" for="mensaje">
                    <span>Escriba su mensaje</span>
                     <textarea class="form__textarea" name="" id="mensaje" cols="30" rows="10"></textarea><br/>
                </label>
                <input class="submit" type="submit">
            </form>
        </legend>
        </div>

        
    </footer>
    <div class="footer__marca">
        <p>Desarrollado por : <br/>Lucas Gastón Sanchez<br/>2023</p>
    </div>
    
    <script src="./componentes/index/header/header.js"></script>    
    <script src="./componentes/index/formulario-contacto/formlabels.js"></script>
    <script src="./componentes/adminagregarproducto/formulario/formulario.js"></script>
    <script type="module" src="./service/client-service.js"></script>
    <script type="module" src="./controllers/client.controller.js"></script>
    <script type="module" src="./controllers/registro.controller.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
</body>

<script src="https://kit.fontawesome.com/1618db66d0.js" crossorigin="anonymous"></script>
</html>
